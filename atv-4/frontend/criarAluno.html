<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Aluno</title>
  <link rel="stylesheet" href="./assets/css/criarAluno.css">
</head>
<body>
  <a href="./visualizarAlunos.html">Visualizar</a>

  <h1>Cadastrar Novo Aluno</h1>

  <form id="form-aluno">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="text" id="curso" placeholder="Curso" required>
    <input type="number" step="0.1" id="ira" placeholder="IRA" required>
    <button type="submit">Cadastrar</button>
  </form>

  <div id="mensagem"></div>

  <script src="./assets/js/criarAluno.js"></script>
</body>
</html>
