<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Questão 2 - Tabela de Produtos</title>
  <style>
    table {
      width: 80%;
      margin: 40px auto;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    thead {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    tbody tr:nth-child(odd) {
      background-color: #fafafa;
    }

    tbody tr:hover {
      background-color: #e0f7fa;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Código</th>
        <th>Nome do Produto</th>
        <th>Categoria</th>
        <th>Preço (R$)</th>
        <th>Estoque</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>001</td>
        <td>AirPods 2</td>
        <td>Fones de Ouvido</td>
        <td>589,90</td>
        <td>20</td>
      </tr>
      <tr>
        <td>002</td>
        <td>Mouse Gamer Sem Fio</td>
        <td>Periféricos</td>
        <td>489,90</td>
        <td>25</td>
      </tr>
      <tr>
        <td>003</td>
        <td>Notebook</td>
        <td>Notebook</td>
        <td>3985,88</td>
        <td>15</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
